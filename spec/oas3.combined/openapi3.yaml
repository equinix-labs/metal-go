        vnid:
          type: integer
        created_at:
          format: date-time
          type: string
        updated_at:
          format: date-time
          type: string
      required:
      - bill
      - description
      - id
      - name
      - nni_vlan
      - port
      - project
      - status
      - tags
      - virtual_network
      - vnid
