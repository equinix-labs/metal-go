paths:
  /api-keys/{id}:
    delete:
      tags:
      - Authentication
      summary: Delete the API key
      description: Deletes the API key.
      operationId: deleteAPIKey
      parameters:
      - name: id
        in: path
        description: API Key UUID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: no content
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /batches/{id}:
    get:
      tags:
      - Batches
      summary: Retrieve a Batch
      description: Returns a Batch
      operationId: findBatchById
      parameters:
      - name: id
        in: path
        description: Batch UUID
        required: true
        schema:
          type: string
          format: uuid
      - name: include
        in: query
        description: |-
          Nested attributes to include. Included objects will return their full
          attributes. Attribute names can be dotted (up to 3 levels) to included deeply
          nested objects.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Batch'
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - Batches
      summary: Delete the Batch
      description: Deletes the Batch.
      operationId: deleteBatch
      parameters:
      - name: id
        in: path
        description: Batch UUID
        required: true
        schema:
          type: string
          format: uuid
      - name: remove_associated_instances
        in: query
        description: Delete all instances created from this batch
        schema:
          type: boolean
          default: false
      responses:
        "204":
          description: no content
        "403":
          description: forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bgp/sessions/{id}:
    get:
      tags:
      - BGP
      summary: Retrieve a BGP session
      description: Returns a BGP session
      operationId: findBgpSessionById
      parameters:
      - name: id
        in: path
        description: BGP session UUID
        required: true
        schema:
          type: string
          format: uuid
      - name: include
        in: query
        description: |-
          Nested attributes to include. Included objects will return their full
          attributes. Attribute names can be dotted (up to 3 levels) to included deeply
          nested objects.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BgpSession'
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
      - BGP
      summary: Update the BGP session
      description: Updates the BGP session by either enabling or disabling the default
        route functionality.
      operationId: updateBgpSession
      parameters:
      - name: id
        in: path
        description: BGP session UUID
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        description: Default route
        content:
          application/json:
            schema:
              type: boolean
        required: true
      responses:
        "200":
          description: ok
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "422":
          description: unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - BGP
      summary: Delete the BGP session
      description: Deletes the BGP session.
      operationId: deleteBgpSession
      parameters:
      - name: id
        in: path
        description: BGP session UUID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: no content
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bgp-dynamic-neighbors/{id}:
    get:
      tags:
      - VRFs
      summary: Retrieve a BGP Dynamic Neighbor
      description: Return a single BGP Dynamic Neighbor resource
      parameters:
      - name: id
        in: path
        description: BGP Dynamic Neighbor UUID
        required: true
        schema:
          type: string
          format: uuid
      - name: include
        in: query
        description: |-
          Nested attributes to include. Included objects will return their full
          attributes. Attribute names can be dotted (up to 3 levels) to included deeply
          nested objects.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: exclude
        in: query
        description: |-
          Nested attributes to exclude. Excluded objects will return only the href
          attribute. Attribute names can be dotted (up to 3 levels) to exclude deeply
          nested objects.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BgpDynamicNeighbor'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - VRFs
      summary: Delete a VRF BGP Dynamic Neighbor
      description: Trigger the removal of a BGP Neighbor range from a VRF
      operationId: deleteBgpDynamicNeighborById
      parameters:
      - name: id
        in: path
        description: BGP Dynamic Neighbor UUID
        required: true
        schema:
          type: string
          format: uuid
      - name: include
        in: query
        description: |-
          Nested attributes to include. Included objects will return their full
          attributes. Attribute names can be dotted (up to 3 levels) to included deeply
          nested objects.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: exclude
        in: query
        description: |-
          Nested attributes to exclude. Excluded objects will return only the href
          attribute. Attribute names can be dotted (up to 3 levels) to exclude deeply
          nested objects.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BgpDynamicNeighbor'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /capacity:
    get:
      tags:
      - Capacity
      summary: View capacity
      description: Returns a list of facilities and plans with their current capacity.
      operationId: findCapacityForFacility
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityList'
              example:
                capacity:
                  am6:
                    c2.medium.x86:
                      level: string
                    m2.xlarge.x86:
                      level: string
                  da11:
                    c2.medium.x86:
                      level: string
                    m2.xlarge.x86:
                      level: string
                  sv15:
                    c2.medium.x86:
                      level: string
                    m2.xlarge.x86:
                      level: string
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Capacity
      summary: Check capacity
      description: Validates if a deploy can be fulfilled.
      operationId: checkCapacityForFacility
      requestBody:
        description: Facility to check capacity in
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapacityInput'
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapacityCheckPerFacilityList'
        "401":
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "422":
          description: unprocessable entity
          content:
